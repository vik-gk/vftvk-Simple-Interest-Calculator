<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                <label for="principal">Amount</label>
                <input type="number"  id="principal"> <br/>
                <label for="Rate">Rate</label>
                <input type="range"  id="rate" min="1" max="20" step="0.25" onchange="displayVal()">
                <span id="updated_rate">10.25</span> <br/>
                <label for="years">No. Of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br/>
                <button onclick="compute(); return false;">Compute Interest</button>
                <span id="result"></span><br>
            </form>
            
            <footer>&#169 Everyone Can Get Rich</footer>
        </div>
        
    </body>
</html>
